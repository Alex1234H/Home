<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner Hoffest</title>
	<link rel="stylesheet" href="taschenrechner.css">
	<script src="taschenrechner.js" defer></script>
   </head>
	<body>
		<div id="taschenrechner">
			<div id="anzeige">
				<div id="rechenweg-anzeige"></div>
				<input type="text" id="eingabefeld" />
				</div>
				<button class="taste">+</button>
				<button class="taste">-</button>
				<button class="taste">ENTF</button>
				<button class="taste">AC</button>
				<button class="taste">Traubensaft</button>
				<button class="taste">Wasser</button>
				<button class="taste">PFAND</button>
				<button class="taste" id="rechnen-button">=</button>
				
				<button class="Teiler">0,2</button>
				<button class="taste">Silvaner - 0,2</button>
				<button class="taste">Chardonnay - 0,2</button>
				<button class="taste">Cuvée No4 - 0,2</button>
				<button class="taste">Karlswein - 0,2</button>
				<button class="taste">Cabernet Blanc - 0,2</button>
				<button class="taste">Grauer Burgunder - 0,2</button>
				<button class="taste">Riesling - 0,2</button>
				<button class="taste">Pinot Noir - 0,2</button>
				
				<button class="Teiler">0,1</button>
				<button class="taste">Silvaner - 0,1</button>
				<button class="taste">Chardonnay - 0,1</button>
				<button class="taste">Cuvée No4 - 0,1</button>
				<button class="taste">Karlswein - 0,1</button>
				<button class="taste">Cabernet Blanc - 0,1</button>
				<button class="taste">Grauer Burgunder - 0,1</button>
				<button class="taste">Riesling - 0,1</button>
				<button class="taste">Pinot Noir - 0,1</button>
				
				<button class="Teiler">Flasche</button>
				<button class="taste">Silvaner</button>
				<button class="taste">Chardonnay</button>
				<button class="taste">Cuvée No4</button>
				<button class="taste">Karlswein</button>
				<button class="taste">Cabernet Blanc</button>
				<button class="taste">Grauer Burgunder</button>
				<button class="taste">Riesling</button>
				<button class="taste">Pinot Noir</button>
							
			</div>
		
		</div>
	
	</body>
</html>
